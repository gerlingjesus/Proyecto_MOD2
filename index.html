<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Iniciando en CSS</title>

</head>
<body>

   <header>
       <h1>Bienvenido al nuevo formulario</h1>
    </header>
    
    <main>
        <!--Vamos a probar con un formulario-->
        <form>
            <fieldset class="fondo_1">
                <!--Seccion1-->
                <!--Seccion 2-->
                <legend class="titulo_seccion">Inicia sesión</legend>
                <label class="label_2" for="correo_iniciar">Ingresa tu email</label>
                <input type="email" id="correo_iniciar">
                <label class="label_2" for="Contraseña_inciar">Contraseña</label>
                <input type="password" id="Contraseña_inciar">
                <div>
                    <button class="boton_1">Iniciar Sesión</button>
                </div>
            </fieldset>
            <fieldset class="fondo_1">
                <!--Seccion 2-->
                <legend class="titulo_seccion">Registrate</legend>
                <label class="label_1" for="nombre_registrar">Ingresa tu nombre completo</label>
                <input type="text"; id="nombre_registrar">
                <div>
                    <label class="label_1" for="correo_registrar">Ingresa tu email</label>
                    <input type="email" id="correo_registrar">
                    <label class="label_1" for="correo_confirma">Confirma tu email</label>
                    <input type="email" id="correo_confirma">
                </div>
                    <label class="label_1" for="Contraseña_registrar">Contraseña</label>
                    <input type="password" id="Contraseña_registrar">
                    <label class="label_1" for="Contraseña_confirma">Confirma tu contraseña</label>
                    <input type="password" id="Contraseña_confirma">
                <div>
                    <button class="boton_1">registrar</button>
                </div>
            </fieldset>

        </form>


</body>
</html>
